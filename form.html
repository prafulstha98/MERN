<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>

    <h1>Contact Page</h1>
    <fieldset>
      <legend>User Information</legend>

      <form action="mailto:rabyn900@gmail.com" method="get" enctype="text/plain">
        <p>
          <label for="username">Username</label>
          <input name="username" type="text" placeholder="john doe" id="username" required>
        </p>

        <p>
          <label for="email">Email</label>
          <input name="email" type="email" placeholder="@example.com" id="email" required>
        </p>
        <input type="text" placeholder="">

        <p>
        <h3>Select Your Gender</h3>
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" value="female" name="gender">
        </p>

        <p>
        <h3>Select Your Habits</h3>
        <label for="dance">Dance</label>
        <input type="checkbox" id="dance" value="dance" name="habits">
        <label for="sing">Sing</label>
        <input type="checkbox" id="sing" value="sing" name="habits">
        </p>

        <p>
          <label for="country">Select Your Country</label>
          <select name="country" id="country">
            <option value="nepal">Nepal</option>
            <option value="India">India</option>
            <option value="china">China</option>
          </select>
        </p>

        <p>
          <textarea name="message" id="msg" placeholder="type your message" cols="40" rows="5"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>


      </form>



    </fieldset>

  </body>

</html>
